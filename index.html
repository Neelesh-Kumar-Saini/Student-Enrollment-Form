<html lang="en">

<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--latest compiled javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Form using JPDB API</h2>
        <form id="stuForm" method="get">
            <div class="form-group">
                <label for="RollNo">Roll-No:</label>
                <input type="text" class="form-control" id="RollNo" placeholder="Enter Student Roll-No"
                    onclick="getStudent()">
            </div>
            <div class="form-group">
                <label for="FullName">Student Name:</label>
                <input type="text" class="form-control" id="FullName" placeholder="Enter Student Name" >
            </div>
            <div class="form-group">
                <label for="Class">Class:</label>
                <input type="text" class="form-control" id="Class" placeholder="Enter Class">
            </div>
            <div class="form-group">
                <label for="BirthDate">Birth-Date:</label>
                <input type="text" class="form-control" id="BirthDate" placeholder="Enter Birth-Date">
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="EnrollmentDate">Enrollment-Date:</label>
                <input type="text" class="form-control" id="EnrollmentDate" placeholder="Enter Enrollment-Date">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()"
                    disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"
                    disabled>Reset</button>
            </div>
            <!--<input type="button" class="btn btn-primary" id="empSave" value="Save" onclick="saveEmployee();"> -->
        </form>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>



</html>
